<div class='heart-container'>
	<svg 
		xmlns="http://www.w3.org/2000/svg"
		width="48"
		height="48"
		viewbox="0 0 24 24">
		<g class='heart'>
		<path fill="red" d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"/>
		</g>
	</svg>
</div>

<style>


	.heart-container path {
		fill: #f11f82;
	}

	.heart-container {
		background: url(http://imgur.com/4HqqZ89.png);
		background-size: cover; 
	}

	.heart path {
		animation: beatingHeart 3s ease infinite;
    	transform-origin: center center;
	}

	@keyframes beatingHeart {
		20%{
			transform: scale(1.5);
			/*transform-origin: center;*/
			transform: rotate(0deg);
		}
		25%{
			transform: scale(1);
		}
		30%{
			transform: scale(1.4);
		}
		40%{
			fill: blue;
			transform: rotate(360deg);
		}
	}
  
  svg {
    padding: 40px
  }
  
</style>
