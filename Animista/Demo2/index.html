<div class='box animateBox'>
	<p>hey</p>
</div>

<div class='box colorChange'>
	<p>hey</p>
</div>

<style>
@keyframes bounceIn {
  0% {
    transform: scale(0.1);
    opacity: 0;
  }
  60% {
    transform: scale(1.2);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

@keyframes colorFade {
	0%{
		background-color: red;
	}
	50%{
		background-color: aqua;
	}
	85%{
		background-color: yellow;
	}
	100%{
		background-color: red;
	}
}

.box {
	padding: 5px;
	width: 175px;
	height: 175px;
	border-radius: 11px;
	margin: 0 auto;
	margin-top: 20%;
}

.animateBox {
	animation: bounceIn 2s;
	background-color: #53a3dc;
}

.colorChange {
	animation: colorFade 5s infinite;
	background-color: red;
}

.box p {
	color: white;
	font-size: 1.2em;
}


</style>
